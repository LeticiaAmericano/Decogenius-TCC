<!DOCTYPE html>
<html>
  <head>
    <title>Visualizador VR - Meta Quest 2</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .input-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(50, 50, 50, 0.9);
        padding: 20px;
        border-radius: 10px;
        display: flex;
        gap: 10px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        width: 150px;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #45a049;
      }

      button:disabled {
        background: #888;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input 
        type="text" 
        id="modelCode" 
        maxlength="8" 
        placeholder="Digite o código"
        pattern="[A-Za-z0-9]{8}" 
        title="Digite um código de 8 caracteres"/>
      <button id="loadModelBtn" disabled>Carregar Modelo</button>
      <button id="enterVRBtn">Entrar em VR</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      let scene;
      let model = null;
      let xrHelper;

      const codeInput = document.getElementById("modelCode");
      const loadButton = document.getElementById("loadModelBtn");
      const vrButton = document.getElementById("enterVRBtn");

      const validateInputs = () => {
        loadButton.disabled = !(codeInput.value.length === 8);
      };

      codeInput.addEventListener("input", validateInputs);

      const createScene = async () => {
        scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, -3), scene);
        camera.attachControl(canvas, true);

        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
        const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
        groundMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
        ground.material = groundMaterial;

        try {
          xrHelper = await scene.createDefaultXRExperienceAsync();

          xrHelper.input.onControllerAddedObservable.add((controller) => {
            if (controller.inputSource.handedness === "right") {
              const rotationComponent = controller.motionController.getMainComponent();
              rotationComponent.onAxisValueChangedObservable.add((axes) => {
                const rotationSpeed = 0.05;
                camera.rotation.y += axes.x * rotationSpeed;
                camera.rotation.x += axes.y * rotationSpeed;
              });
            }

            if (controller.inputSource.handedness === "left") {
              const movementComponent = controller.motionController.getMainComponent();
              movementComponent.onAxisValueChangedObservable.add((axes) => {
                const movementSpeed = 0.1;
                const forward = camera.getDirection(BABYLON.Vector3.Forward());
                const right = camera.getDirection(BABYLON.Vector3.Right());
                camera.position.addInPlace(forward.scale(axes.y * movementSpeed));
                camera.position.addInPlace(right.scale(axes.x * movementSpeed));
              });
            }
          });
        } catch (error) {
          console.error("Erro ao habilitar XR:", error);
        }

        return scene;
      };

      vrButton.addEventListener("click", async () => {
        try {
          if (xrHelper && xrHelper.baseExperience) {
            await xrHelper.baseExperience.enterXRAsync("immersive-vr", "local");
            console.log("Entrou no modo VR imersivo.");
          } else {
            console.error("WebXR não está habilitado ou disponível.");
          }
        } catch (error) {
          console.error("Erro ao entrar no modo VR:", error);
        }
      });

      loadButton.addEventListener("click", async () => {
        const modelCode = codeInput.value;
        const modelUrl = `/public/get-model/${modelCode}`;

        if (model) {
          model.dispose();
          model = null;
        }

        try {
          const result = await BABYLON.SceneLoader.ImportMeshAsync(
            null,
            "",
            modelUrl,
            scene
          );

          if (result.meshes.length > 0) {
            model = result.meshes[0];
            model.position = new BABYLON.Vector3(0, 1.5, -1);
            model.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
            console.log("Modelo carregado com sucesso:", model);
          } else {
            console.error("Nenhum mesh encontrado no modelo.");
          }
        } catch (error) {
          console.error("Erro ao carregar o modelo:", error);
        }
      });

      createScene().then((newScene) => {
        scene = newScene;
        engine.runRenderLoop(() => {
          scene.render();
        });
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    </script>
  </body>
</html>
